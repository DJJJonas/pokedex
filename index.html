<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
      type="image/png"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <div id="loading">
      <div class="loading"></div>
    </div>

    <div id="notification">
      <span id="notificationTitle"></span>
      <i id="notificationClose">&times;</i>
      <span id="notificationDescription"></span>
    </div>

    <dialog id="modal">
      <img
        id="modalImg"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
        alt="modal"
      />
    </dialog>

    <i id="sidebarOpenMenu" class="material-icons">menu</i>

    <aside id="sidebar">
      <span>Histórico</span>
      <div class="sidebar-icons">
        <i id="sidebarDeleteSweep" class="material-icons">delete_sweep</i>
        <i id="sidebarCloseMenu" class="material-icons">menu</i>
      </div>
      <ul id="sidebarHistory"></ul>
    </aside>

    <div class="container">
      <div style="display: flex; gap: 8px">
        <input
          type="text"
          list="nameDatalist"
          placeholder="Mewtwo"
          id="nameInput"
        />
        <datalist id="nameDatalist"> </datalist>
        <i id="search" class="material-icons">search</i>
      </div>
      <div class="info">
        <h1 id="pkmName">Digite um pokémon</h1>
        <p id="pkmId">e aperte enter!</p>
        <div class="types">
          <div id="type1El"></div>
          <div id="type2El"></div>
        </div>
        <img id="pkmSprite" src="" alt="sprite do pokemon" />
        <p>Status</p>
        <div class="stats">
          <span>HP</span>
          <progress min="1" max="255" value="255" id="hp"></progress>
          <span id="hpValue">0</span>
          <span>Attack</span>
          <progress min="1" max="255" value="255" id="attack"></progress>
          <span id="attackValue">0</span>
          <span>Defense</span>
          <progress min="1" max="255" value="255" id="defense"></progress>
          <span id="defenseValue">0</span>
          <span>Sp. Attack</span>
          <progress min="1" max="255" value="255" id="spAttack"></progress>
          <span id="spAttackValue">0</span>
          <span>Sp. Defense</span>
          <progress min="1" max="255" value="255" id="spDefense"></progress>
          <span id="spDefenseValue">0</span>
          <span>Speed</span>
          <progress min="1" max="255" value="255" id="speed"></progress>
          <span id="speedValue">0</span>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
