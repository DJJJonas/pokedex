<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
      type="image/png"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="modalContainer">
      <div id="modal">
        <img
          id="modalImg"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
          alt="modal"
        />
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        placeholder="Digite um pokemon e aperte enter"
        id="nameInput"
      />
      <button id="search">Pesquisar</button>
      <div class="info">
        <h1 id="pkmName">Digite um pokemon</h1>
        <p><span id="pkmId">e aperte enter!</span></p>
        <img
          id="pkmSprite"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
          alt="sprite do pokemon"
        />
        <p>Status</p>
        <div class="stats">
          <span>HP</span>
          <progress min="1" max="255" value="255" id="hp"></progress>
          <span id="hpValue">0</span>
          <span>Attack</span>
          <progress min="1" max="255" value="255" id="attack"></progress>
          <span id="attackValue">0</span>
          <span>Defense</span>
          <progress min="1" max="255" value="255" id="defense"></progress>
          <span id="defenseValue">0</span>
          <span>Sp. Attack</span>
          <progress min="1" max="255" value="255" id="spAttack"></progress>
          <span id="spAttackValue">0</span>
          <span>Sp. Defense</span>
          <progress min="1" max="255" value="255" id="spDefense"></progress>
          <span id="spDefenseValue">0</span>
          <span>Speed</span>
          <progress min="1" max="255" value="255" id="speed"></progress>
          <span id="speedValue">0</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
