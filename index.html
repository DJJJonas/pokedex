<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Just another Pokédex</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="pkheader">
          <div class="topleft">
            <img src="imgs/icon-pkdx.png" alt="pokedex icon" />
            <span>Pokédex</span>
          </div>
          <div class="topcenter">
            <img src="imgs/icon-pkdx-center.png" alt="sun icon" />
          </div>
          <div class="topright">
            <i class="fa fa-sun-o"></i>
            <div class="question-container">
              <i
                style="font-size: 22px"
                class="fa fa-mouse-pointer"
                alt="question icon"
              ></i>
              <i class="fa fa-question-circle" alt="question icon"></i>
            </div>
          </div>
          <div class="divider"></div>
        </div>
        <div class="pkdisplay"></div>
        <div class="pkfooter">
          <div class="divider"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
